[package]
categories = ["asynchronous", "network-programming"]
edition = "2021"
name = "rama"
version = "0.1.0"
description = "proxy framework using Tokio written purely in Rust"
homepage = "https://github.com/plabayo/llama"
readme = "README.md"
keywords = ["io", "async", "non-blocking", "futures"]
license = "BSL"
repository = "https://github.com/plabayo/llama"
# [[bin]]
# name = "rama"
# path = "./src/bin/rama/main.rs"

[dependencies]
pin-project-lite = "0.2"
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
tower-async = { version = "0.1" }
tracing = "0.1"

[dev-dependencies]
tower = { version = "0.4", features = ["limit", "util"] }
tracing-subscriber = "0.3"
